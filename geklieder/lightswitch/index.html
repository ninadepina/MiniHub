<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ninadepina geklieder: a light switch</title>

		<link rel="stylesheet" href="style.css" type="text/css" />
	</head>

	<body>
		<label for="lightSwitchOne">
			<input type="checkbox" checked id="lightSwitchOne" name="lightswitch" />
			<div class="cover">
				<div class="groove">
					<div class="switch">
						<div class="switch_shadow-box top">
							<div class="switch_shadow top"></div>
						</div>
						<div class="switch_shadow-box bottom">
							<div class="switch_shadow bottom"></div>
						</div>
						<div class="switch_top">
							<div class="switch_top-outset"></div>
						</div>
						<div class="switch_bottom">
							<div class="switch_bottom-outset"></div>
                        </div>
					</div>
				</div>
			</div>
		</label>
		<label for="lightSwitchTwo">
			<input type="checkbox" id="lightSwitchTwo" name="lightswitch" />
			<div class="cover">
				<div class="groove">
					<div class="switch">
						<div class="switch_shadow-box top">
							<div class="switch_shadow top"></div>
						</div>
						<div class="switch_shadow-box bottom">
							<div class="switch_shadow bottom"></div>
						</div>
						<div class="switch_top">
							<div class="switch_top-outset"></div>
						</div>
						<div class="switch_bottom">
							<div class="switch_bottom-outset"></div>
                        </div>
					</div>
				</div>
			</div>
		</label>
		<label for="lightSwitchThree">
			<input type="checkbox" id="lightSwitchThree" name="lightswitch" />
			<div class="cover">
				<div class="groove">
					<div class="switch">
						<div class="switch_shadow-box top">
							<div class="switch_shadow top"></div>
						</div>
						<div class="switch_shadow-box bottom">
							<div class="switch_shadow bottom"></div>
						</div>
						<div class="switch_top">
							<div class="switch_top-outset"></div>
						</div>
						<div class="switch_bottom">
							<div class="switch_bottom-outset"></div>
                        </div>
					</div>
				</div>
			</div>
		</label>
	</body>
</html>
